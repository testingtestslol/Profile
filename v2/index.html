<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: Gray;
        }
        .dnd {
            color: Red;
        }
    </style>
</head>
<body>
    <h1>Hey :3</h1>
    <div id="status">Checking...</div>

    <script>
        async function checkStatus() {
            const response = await fetch("https://api.lanyard.rest/v1/users/1169111190824308768");
            const data = await response.json();

            if (data.success) {
                const status = data.data.discord_status;
                const statusElement = document.getElementById("status");
                
                if (status === "online") {
                    statusElement.textContent = "Online";
                    statusElement.className = "online";
                } else if (status === "dnd") {
                    statusElement.textContent = "Do Not Disturb";
                    statusElement.className = "dnd";
                } else {
                    statusElement.textContent = "Offline";
                    statusElement.className = "offline";
                }
            } else {
                document.getElementById("status").textContent = "Error fetching status";
            }
        }

        checkStatus();
        setInterval(checkStatus, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
