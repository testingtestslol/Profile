<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Profile Image with Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f3136; /* Dark background color */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1024px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7); /* Dark container with some opacity */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00; /* Gold color for the title */
            font-weight: bold;
        }

        input {
            padding: 12px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #333;
            color: black;
        }

        .generate-btn, .download-btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #2f3136;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:hover, .download-btn:hover {
            background-color: #ff9900;
        }

        canvas {
            margin-top: 30px;
            border-radius: 15px; /* Rounded corners for the canvas */
            border: 1px solid #ccc;
        }

        /* Stats layout (Horizontal Cards with Label/Value structure) */
        .profile-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .stat-card {
            background-color: #3e434a;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00; /* Gold color for labels */
        }

        .stat-value {
            font-size: 20px;
            color: black;
            margin-left: 10px;
        }

        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            .profile-stats {
                grid-template-columns: 1fr; /* Stack stats on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Your Info</h1>
    <input type="text" id="idInput" placeholder="Enter your ID" />
    <br />
    <button class="generate-btn" onclick="generateImage()">Generate Image</button>

    <br /><br />
    <canvas id="profileCanvas" width="890" height="400"></canvas>
    <br />
    <button class="download-btn" onclick="downloadImage()">Download Image</button>
</div>

<script>
    async function fetchApiData() {
        const response = await fetch('https://kirkastuffs.github.io/Profile/Password/api.json');
        return await response.json();
    }

    async function fetchDiscordData(discordId) {
        const response = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${discordId}`);
        return await response.json();
    }

    async function generateImage() {
        const userId = document.getElementById("idInput").value;
        const apiData = await fetchApiData();
        const user = apiData[userId]?.[0];

        if (!user) {
            alert("User not found.");
            return;
        }

        const discordData = await fetchDiscordData(user.end);  // Fetch Discord data using the 'end' ID
        const globalName = discordData.global_name || user.username;  // Use global_name if available, fallback to username
        const discordImageUrl = discordData.avatar.link; // Get the Discord profile image URL
        const role = user.role || "No Role";  // Get the role from the first API (with a fallback value)

        console.log("Discord Image URL:", discordImageUrl);  // Debugging: Check if the URL is correct

        const canvas = document.getElementById("profileCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "https://images4.alphacoders.com/130/1305422.jpg";

        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Load and draw the Discord profile image in the top-left corner
            const discordImage = new Image();
            discordImage.src = discordImageUrl;

            discordImage.onload = function() {
                // Draw image with rounded corners (use arc method to create mask)
                ctx.save();
                ctx.beginPath();
                ctx.arc(45, 45, 25, 0, Math.PI * 2, false);  // Create rounded corners for the image
                ctx.clip();  // Clip the region to create rounded effect
                ctx.drawImage(discordImage, 20, 20, 50, 50);
                ctx.restore();

                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.textAlign = "left";
                ctx.fillText(globalName, 80, 40);  // Display the global name or username right after the image
                ctx.font = "16px Arial";
                ctx.fillText(role, 80, 70);  // Display the role just below the username
            };

            discordImage.onerror = function() {
                console.error("Failed to load the Discord image.");
            };

            ctx.font = "30px Arial";
            ctx.textAlign = "right";
            ctx.fillText(userId, canvas.width - 20, 40);  // Display userId in the top-right corner

            // Loop through all badges and display them at the bottom-left with rounded corners
            let badgeY = canvas.height - 60; // Position badges at the bottom-left
            const badgeUrls = [
                user.bage, 
                user.bage2, 
                user.bage3, 
                user.bage4, 
                user.bage5, 
                user.bagesniper
            ];

            let loadedBadges = 0;
            badgeUrls.forEach((badgeUrl, index) => {
                if (badgeUrl) {
                    const badgeImg = new Image();
                    badgeImg.crossOrigin = "anonymous";  // Allow cross-origin loading
                    badgeImg.src = badgeUrl;

                    badgeImg.onload = function() {
                        // Draw badge with rounded corners
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(20 + (index * 50) + 20, badgeY + 20, 20, 0, Math.PI * 2, false);
                        ctx.clip(); // Clip the region for rounded corners
                        ctx.drawImage(badgeImg, 20 + (index * 50), badgeY, 40, 40);
                        ctx.restore();
                        loadedBadges++;
                        // Ensure all badges are loaded before continuing
                        if (loadedBadges === badgeUrls.length) {
                            console.log("All badges loaded.");
                        }
                    };
                }
            });
        };
    }

    function downloadImage() {
        const canvas = document.getElementById("profileCanvas");
        if (!canvas.toDataURL()) {
            alert("Please generate an image first.");
            return;
        }

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "profile_with_stats.png";
        link.click();
    }
</script>

</body>
</html>
