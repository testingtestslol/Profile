<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Profile Image with Stats</title>
    <style>
        :root {
            --default-color: #ffffff; /* Default white color */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f3136;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1024px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--default-color);
            font-weight: bold;
        }

        input {
            padding: 12px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        .generate-btn, .download-btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #2f3136;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:hover, .download-btn:hover {
            background-color: #ff9900;
        }

        canvas {
            margin-top: 30px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Enter Your Info</h1>
    <input type="text" id="idInput" placeholder="Enter your ID" />
    <br />
    <button class="generate-btn" onclick="generateImage()">Generate Image</button>

    <br /><br />
    <canvas id="profileCanvas" width="890" height="400"></canvas>
    <br />
    <button class="download-btn" onclick="downloadImage()">Download Image</button>
</div>

<script>
    async function fetchApiData() {
        const response = await fetch('https://kirkastuffs.github.io/Profile/Password/api.json');
        return await response.json();
    }

    async function fetchDiscordData(discordId) {
        const response = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${discordId}`);
        return await response.json();
    }

    async function generateImage() {
        const userId = document.getElementById("idInput").value;
        const apiData = await fetchApiData();
        const user = apiData[userId]?.[0];

        if (!user) {
            alert("User not found.");
            return;
        }

        const discordData = await fetchDiscordData(user.end);
        const globalName = discordData.global_name || user.username;
        const discordImageUrl = discordData.avatar.link;
        const role = user.role || "No Role";
        
        const color = user.color || "#FFFFFF";
        document.documentElement.style.setProperty('--default-color', color);

        const canvas = document.getElementById("profileCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/861197199757213.66edb099de9f2.png";

        img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const discordImage = new Image();
            discordImage.src = discordImageUrl;

            discordImage.onload = function () {
                ctx.drawImage(discordImage, 20, 20, 50, 50);

                ctx.fillStyle = color;
                ctx.font = "20px Arial";
                ctx.textAlign = "left";
                ctx.fillText(globalName, 80, 40);
                ctx.font = "16px Arial";
                ctx.fillText(role, 80, 70);
            };

            discordImage.onerror = function () {
                console.error("Failed to load the Discord image.");
            };

            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.textAlign = "right";
            ctx.fillText(userId, canvas.width - 20, 40);

            let badgeY = canvas.height - 60;
            const badgeUrls = [
                user.bage, 
                user.bage2, 
                user.bage3, 
                user.bage4, 
                user.bage5, 
                user.bagesniper
            ];

            let loadedBadges = 0;
            badgeUrls.forEach((badgeUrl, index) => {
                if (badgeUrl) {
                    const badgeImg = new Image();
                    badgeImg.crossOrigin = "anonymous";
                    badgeImg.src = badgeUrl;

                    badgeImg.onload = function() {
                        ctx.drawImage(badgeImg, 20 + (index * 50), badgeY, 40, 40);
                        loadedBadges++;
                    };
                }
            });
        };
    }

    function downloadImage() {
        const canvas = document.getElementById("profileCanvas");
        if (!canvas.toDataURL()) {
            alert("Please generate an image first.");
            return;
        }

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "profile_with_stats.png";
        link.click();
    }
</script>

</body>
</html>
